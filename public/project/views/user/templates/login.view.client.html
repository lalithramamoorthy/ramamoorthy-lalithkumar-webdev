<div ng-include src="'views/user/templates/navbar.view.client.html'"></div>
<div class="container-fluid">
    <h1>Login</h1>
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <form name="loginForm" ng-submit="model.login(model.user)" novalidate>

        <div class="form-group">
            <input ng-model="model.user.username"
                   type="text"
                   name="uname"
                   class="form-control"
                   placeholder="username" required/>
            <p ng-show="loginForm.uname.$invalid && !loginForm.uname.$pristine"
               class="help-block">Please provide a User Name.</p>
        </div>
        <div class="form-group">
            <input ng-model="model.user.password"
                   type="password"
                   name="pass1"
                   class="form-control"
                   placeholder="password" required/>
            <p ng-show="loginForm.pass1.$invalid && !loginForm.pass1.$pristine"
               class="help-block">Please provide a password.</p>
        </div>

        <button type="submit" class="btn btn-primary btn-block" ng-disabled="loginForm.$invalid">
            Login
        </button>
    </form>
        <!--<a href="/auth/facebook" class="btn btn-primary btn-block">-->
            <!--<span class="fa fa-facebook"></span>-->
            <!--Facebook-->
        <!--</a>-->

        <a class="btn btn-success btn-block"
           href="#/register">Register</a>
</div>
