<div ng-include src="'views/user/templates/navbar.view.client.html'"></div>
<div class="page-background">
    <section id="contact class" class="container-fluid text-center">
        <div id="responsiveForm" class="container-fluid">
            <div class="row">
                <div>
                    <form role="form">
                        <div class="form-group ">
                            <label class=" name-label">Find Restaurant</label>

                            <div class="">
                                <input type="text" ng-model="model.search" class="form-control" placeholder="Keyword">
                            </div>
                        </div>

                        <div class="form-group ">
                            <a href="#/user/search/restaurants/{{model.search}}" type="submit"
                                    class="btn btn-success">Search
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <div class="container-fluid">
        <div ng-show="model.error" class="alert alert-danger">
            {{model.error}}
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-3" ng-repeat="restaurant in model.restaurants">
                <div class="thumbnail">
                    <img class="my-image" src="{{restaurant.image_url}}" alt="">
                    <div class="caption">
                        <h3>Details</h3>
                        <p><b class="wb-red ">Name: </b>{{restaurant.name | limitTo:20}}{{restaurant.name.length > 20 ? "..." : ""}}</p>
                        <p><b class="wb-red ">Address: </b>{{restaurant.address | limitTo:15}}{{restaurant.address.length > 15 ? "..." : ""}}</p>
                        <p><a href="#/user/restaurant/{{restaurant.id}}" class="btn btn-danger" role="button">Reviews</a>
                            <a href="#/user/restaurant/{{restaurant.id}}/articles" class="btn btn-default" role="button">Articles</a></p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
