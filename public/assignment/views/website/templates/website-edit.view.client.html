<div class="row container-fluid">
    <div class="wbdv-left-pane col-sm-4 hidden-xs ">
        <div ng-repeat="website in model.websites" class="panel panel-primary">
            <!-- Default panel contents -->
            <div class="panel-body">

                <a href="#/user/{{model.userId}}/website/{{website._id}}/page">
                   {{website.name}}
                </a>

                <a  href="#/user/{{model.userId}}/website/{{website._id}}" class="pull-right">
                    <span class="glyphicon-blue glyphicon glyphicon-cog"></span>
                </a>
            </div>
        </div>
    </div>
</div>

<div class="col-xs-12 col-sm-8 wbdv-right-pane">

    <label for="name">Website Name</label>
    <input ng-model="model.website.name" class="form-control" id="name" type="text" placeholder="Name">

    <label for="description">Website Description</label>
    <textarea ng-model="model.website.description" class="form-control" id="description" rows="3" placeholder="Description" ></textarea>

    <a  ng-click="model.update(model.website._id, model.website)" class="btn btn-primary btn-block">
        Update
    </a>

    <a ng-click="model.deleteWebsite()" class="btn btn-danger btn-block">
        Delete
    </a>
</div>


<nav class="navbar navbar-default navbar-fixed-bottom">
