

<nav class="page navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">

        <div class="page navbar-header">
            <a class="navbar-brand" ng-href="#/user/{{model.userId}}/website/{{model.websiteId}}/page">
                <span class="glyphicon-black glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="navbar-brand" href="">
                Widgets
            </a>
        </div>
        <div class="navbar-text" >
            <a ng-href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/new" class="navbar-link">
                <span class="glyphicon-black glyphicon glyphicon-plus"></span>
            </a>
        </div>

    </div>
</nav>

<div class="container-fluid">

    <div ng-repeat="widget in model.widgets">
        <div class="jga-toolbar">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget._id}}">
                <span class="glyphicon-blue glyphicon glyphicon-cog"></span>
            </a>

            <span class="glyphicon-blue glyphicon glyphicon-align-justify"></span>
        </div>


        <div ng-switch="widget.widgetType">
            <div ng-switch-when="HEADER">
                <ng-include src="'views/widget/templates/widget-HEADER.view.client.html'"></ng-include>
            </div>
            <div ng-switch-when="IMAGE">
                <ng-include src="'views/widget/templates/widget-IMAGE.view.client.html'"></ng-include>
            </div>
            <div ng-switch-when="HTML">
                <ng-include src="'views/widget/templates/widget-HTML.view.client.html'"></ng-include>
            </div>
            <div ng-switch-when="YOUTUBE">
                <ng-include src="'views/widget/templates/widget-YOUTUBE.view.client.html'"></ng-include>
            </div>
        </div>
    </div>

</div>

<nav class="page navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">

        <div class="navbar-link">
            <a  class="navbar-brand navbar-link pull-left">
                <span class="glyphicon-blue glyphicon glyphicon-triangle-right pull-left"></span>
            </a>
            <a  class="navbar-brand navbar-link ">
                <span class="glyphicon-blue glyphicon glyphicon-eye-open"></span>
            </a>
        </div>
        <div class="navbar-text" >

            <a ng-href="#/profile/{{model.userId}}" class="navbar-link ">
                <span class="glyphicon-blue glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
