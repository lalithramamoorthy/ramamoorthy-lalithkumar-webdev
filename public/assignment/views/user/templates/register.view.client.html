
<div class="container-fluid">
    <h1>Register</h1>

    <div class="alert alert-success" ng-show="model.message">
        {{model.message}}
    </div>

    <input ng-model = "user.username"
            id="username"
           class="form-control"
           placeholder="username" type="text"/>

    <input ng-model = "user.password"
            id="password"
           class="form-control"
           type="password"
           placeholder="password"/>

    <input id="password2"
           class="form-control"
           type="password"
           placeholder="verify password"/>

    <a ng-click="model.create(user)" class="btn btn-primary btn-block">Register</a>
    <a href="#/login" class="btn btn-danger btn-block">Cancel</a>
</div>
