

<nav class="page navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">

        <div class="page navbar-header">
            <a class="navbar-brand" ng-href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
                <span class="glyphicon-black glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="navbar-brand" href="">
                Widget Edit
            </a>
        </div>
        <div class="navbar-text" >
            <a ng-click="model.updateWidget(model.widget)" href="" class="navbar-link">
                <span class="glyphicon-black glyphicon glyphicon-ok"></span>
            </a>
        </div>

    </div>
</nav>


<div class = "container-fluid">
    <div  ng-include="model.getEditorTemplateUrl(model.widget.type)">
    </div>
    <div class = "button-padding">
        <form ng-if="model.widget.type == 'IMAGE'" action="/api/upload" method="post" enctype="multipart/form-data" id="upload">
            <input name="myFile" type="file" class="form-control"/>
            <input name="width" value="{{model.widget.width}}" style="display: none"/>
            <input name="userId" value="{{model.userId}}" style="display: none"/>
            <input name="websiteId" value="{{model.websiteId}}" style="display: none"/>
            <input name="widgetId" value="{{model.widget._id}}" style="display: none"/>
            <button type="submit" class="btn btn-block btn-primary">Upload Image</button>
        </form>

    </div>

    <div class = "button-padding">
        <a ng-if="model.widget.type == 'IMAGE'" class="btn btn-primary btn-block"
           href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}/flickr">
            Search Flickr
        </a>
    </div>

    <div class = "button-padding">
        <a class="button-padding btn btn-primary btn-block"
       ng-click="model.updateWidget(model.widget)">Update</a>
    </div>
    <div class = "button-padding">
        <a class=" btn btn-danger btn-block"
           ng-click="model.deleteWidget()">Delete</a>
    </div>
</div>

<nav class="page navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text" >
            <a ng-href="#/profile/{{model.userId}}" class="navbar-link ">
                <span class="glyphicon-blue glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
