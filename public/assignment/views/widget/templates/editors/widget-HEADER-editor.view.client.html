
<label>Name</label>
<input ng-model="model.widget.name" class="form-control" placeholder="Name"/>

<label>Text</label>
<input ng-model="model.widget.text" class="form-control" placeholder="Text"/>

<label>Size</label>
<select ng-model="model.widget.size" class="form-control">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    <option>6</option>
</select>

<input ng-model="model.widget.type" type = "hidden" class="form-control" placeholder="Text" ng-value="HEADER"/>
