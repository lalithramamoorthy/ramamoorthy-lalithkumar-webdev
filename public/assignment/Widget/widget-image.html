    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" rel="stylesheet"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>

<body>

    <nav class="page navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="col-xs-12">

                    <a href="../Widget/widget-list.html">

                <div class="page navbar-header">

    <div class="container-fluid">

        <label for="name">Name</label>
        <input class="form-control" id="name" type="text" placeholder="Name" value="My Image">

        <label for="Url">URL</label>

        <input class="form-control" id="width" type="text" placeholder="Width" value="100%">

        <label for="upload">Upload</label>
        <input class="form-control" id="upload" type="file" placeholder="upload">

        <a class="btn btn-primary btn-block">
           Upload Image
        </a>

        <a class="btn btn-danger btn-block" href="../Widget/widget-list.html">
            Delete
